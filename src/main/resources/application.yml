server:
  port: 8080

spring:
    datasource:
        url: jdbc:mysql://localhost:3306/demo_test?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
        username: root
        password: 123456
        driver-class-name: com.mysql.cj.jdbc.Driver
        type: com.alibaba.druid.pool.DruidDataSource
    thymeleaf:
        cache: false
        mode: LEGACYHTML5
        prefix: classpath:/templates/
        check-template-location: true  #check-tempate-location: 检查模板路径是否存在
        suffix:  .html

    devtools:
        restart:
            enabled: true




mybatis:
  mapper-locations: classpath:mapping/*.xml     #mapper文件路径
  type-aliases-package: com.citic.demo.entity   #实体类的包路径

#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql

